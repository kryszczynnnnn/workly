<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/WhiteOutlineLOGO.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style-login.css">
    <title>Workly - Login</title>
</head>
<body>
    <div class="container">
        <span>Log in</span>
        <div class="socials">
            <ul>
                <li><button id="google"><i class="ri-google-fill"></i></button></li>
                <li><button id="facebook"><i class="ri-facebook-circle-fill"></i></button></li>
                <li><button id="apple"><i class="ri-apple-fill"></i></button></li>
            </ul>
        </div>
        <span class="small">or use your email</span>
        <form>
            <input type="text" name="email" placeholder="Email" class="input-box">
            <input type="password" name="password" placeholder="Password" class="input-box">
            <input type="submit" value="Login" class="submit-btn">
        </form>
    </div>
</body>
</html>
